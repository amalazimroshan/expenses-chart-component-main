<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/chart.js/dist/chart.js"></script>
    <style>
        .resize {
            width: 400px
        }
    </style>
</head>

<body>

    <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['mon', 'tue', 'weds', 'thu', 'fri', 'sat', 'sun'],
                datasets: [{

                    data: [12, 19, 3, 5, 2, 3, 15],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 1)',
                    ],

                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(56, 35, 20,0.9)',
                        yAlign: " bottom"
                    }, fillStyle: 'red'
                }, scales: {
                    x: {
                        ticks: { display: true }, grid: {
                            display: false
                        }
                    }, y: { ticks: { display: false }, grid: { display: false } }
                }
            }
        }); </script>

</body>

</html>
